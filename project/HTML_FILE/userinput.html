<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Job Posting Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* Gradient background with an image */
      background: url('https://www.vantageview.in/assets/img/leadership-hiring.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
    }

    .form-container {
      border-radius: 20px;
      padding: 50px 80px; /* Increased left and right padding */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 700px; /* Increased maximum width */
      text-align: center;
      backdrop-filter: blur(10px); /* Apply blur effect */
      -webkit-backdrop-filter: blur(10px); /* For Safari */
    }
    

    .form-header h2 {
      color: #333;
      font-size: 30px;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .form-header {
      margin-bottom: 40px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ddd;
    }

    label {
      font-size: 20px;
      font-weight: 900;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .form-control {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #fcfcfc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
      outline: none;
    }

    .btn-submit {
      background-color: #fc6907;
      border-color: #fcfcfc;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #0c63f8;
      transform: translateY(-2px);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .alert {
      background-color: #1e00a2;
      color: white;
      border-radius: 8px;
      padding: 10px 0;
      margin-bottom: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    .alert h2 {
      margin: 0;
      color: aliceblue;
    }

    .form-group {
      margin-bottom: 25px;
    }
    img{
      width: 90px; 
      height: 90px; 
      border-radius: 50%;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-header h2 {
        font-size: 26px;
        
      }

      .btn-submit {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }

      .form-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <div class="alert alert-info" role="alert">
        <h2><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjzuPeqBBYpy5uABJVaM4ilgFjFmnaPXzF0Q&s" alt="Logo">Job Post Recognize</h2>
      </div>
  </div>

    <form method="get" action="{% url 'viewdata' %}">
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" name="title" placeholder="Enter Job Title" required>
      </div>

      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea class="form-control" id="jobDescription" name="description" rows="5" placeholder="Enter Job Description" required></textarea>
      </div>

      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>

</body>
</html>
